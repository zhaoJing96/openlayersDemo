<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayer 地图事件动态改变图形style</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <!-- 通过地图监听事件动态改变图形 -->
    <div id='map'></div>
    <!-- 引入openlayers -->
    <script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>
    <script>
        // 地图图层
        let OSMLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        // 圆图层
        let circleLayer = new ol.layer.Vector({
            source: new ol.source.Vector()
        });
        // 创建地图
        let map = new ol.Map({
            // 设置地图图层
            layers: [OSMLayer, circleLayer],
            // 设置显示地图的视图
            view: new ol.View({
                zoom: 17, // 地图显示层级
                center: [104.06, 30.67],
                projection: 'EPSG:4326', // 指定投影使用EPSG:4326
            }),
            target: 'map' // 地图容器
        });
        // 添加圆
        let circle = new ol.Feature({
            geometry: new ol.geom.Point([104.06, 30.67])
        });
        let circleStyle = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 20,
                stroke: new ol.style.Stroke({
                    color: 'green',
                    size: 2
                })
            })
        });
        circle.setStyle(circleStyle);
        circleLayer.getSource().addFeature(circle);

        // 监听地图点击事件
        map.on('click', function (event) {
            let feature = map.forEachFeatureAtPixel(event.pixel, function (feature) {
                return feature;
            });
            // 所点击对象
            if (feature) {
                // 获取对象原有样式
                let style = feature.getStyle().getImage();
                // 设置对象新样式
                let newStyle = new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 30,
                        stroke: style.getStroke(),
                        fill: new ol.style.Fill({
                            color: 'red'
                        })
                    })
                });
                feature.setStyle(newStyle);
            }
        });
    </script>
</body>

</html>
