<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayer初始化</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div id='map'></div>
    <!-- 引入openlayers -->
    <script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>
    <script>
        // 地图图层
        let OSMLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        // 创建地图
        let map = new ol.Map({
            // 设置地图图层
            layers: [OSMLayer],
            // 设置显示地图的视图
            view: new ol.View({
                zoom: 17, // 地图显示层级
                // 地图中心点，把EPSG:4326的坐标，转换为EPSG:3857坐标，因为ol默认使用的是EPSG:3857坐标
                // center: ol.proj.transform([104.06, 30.67], 'EPSG:4326', 'EPSG:3857'),
                center: [104.06, 30.67],
                projection: 'EPSG:4326', // 指定投影使用EPSG:4326
                extent: [102, 29, 104, 31], // 地图中心范围 [minX, minY, maxX, maxY]
                // 地图缩放级别限制
                minZoom: 10,
                maxZoom: 20
            }),
            target: 'map' // 地图容器
        });
    </script>
</body>

</html>
